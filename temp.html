<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Template</title>
   
</head>
<body>

<div  style="width: 80%;
margin: auto;">
    <div  style="text-align: center;
    padding: 20px;
    background-color: #f2f2f2;">
        <h2>Invoice</h2>
        <p>Date:</p>
    </div>

    <div  style="padding: 20px;">
        <table  style=" width: 100%;
        border-collapse: collapse;
        margin-top: 20px;">
            <thead>
            <tr>
                <th  style="  border: 1px solid #ddd;
            padding: 8px;
            text-align: left;">Item</th>
                <th style="  border: 1px solid #ddd;
            padding: 8px;
            text-align: left;">Description</th>
                <th style="  border: 1px solid #ddd;
            padding: 8px;
            text-align: left;">Quantity</th>
                <th style="  border: 1px solid #ddd;
            padding: 8px;
            text-align: left;">Unit Price</th>
                <th style="  border: 1px solid #ddd;
            padding: 8px;
            text-align: left;">Total</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td style="  border: 1px solid #ddd;
            padding: 8px;
            text-align: left;">Item 1</td>
                <td style="  border: 1px solid #ddd;
            padding: 8px;
            text-align: left;">Description of Item 1</td>
                <td style="  border: 1px solid #ddd;
            padding: 8px;
            text-align: left;">2</td>
                <td style="  border: 1px solid #ddd;
            padding: 8px;
            text-align: left;">$20.00</td>
                <td style="  border: 1px solid #ddd;
            padding: 8px;
            text-align: left;">$40.00</td>
            </tr>
         
            </tbody>
        </table>

        <div  style=" margin-top: 20px;
        text-align: right;">
            <p>Total: $70.00</p>
        </div>
    </div>
</div>

</body>
</html>
